<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Screen</title>
    <link rel="stylesheet" href="../static/css/navbar.css">
    <link rel="stylesheet" href="../static/css/main-screen.css">
    <script src="https://unpkg.com/feather-icons"></script>
</head>

<body>
    <div class="navbar" id="navbar">
        <div class="topnav" id="myTopnav">
            <a href="#" class="menu" id="home">
                <i data-feather="home" class="menu__icon"></i>
                <p class="menu-identify">Home</p>
            </a>
            <a href="#" class="menu" id="contacts">
                <i data-feather="users" class="menu__icon"></i>
                <p class="menu-identify">Contacts</p>
            </a>
            <a href="#" class="menu" id="dashboard">
                <i data-feather="pie-chart" class="menu__icon"></i>
                <p class="menu-identify">Dashboard</p>
            </a>
            <a href="#" class="menu" id="registration">
                <i data-feather="user-plus" class="menu__icon"></i>
                <p class="menu-identify" class="menu__icon">Registration</p>
            </a>
            <a href="javascript:void(0);" class="icon" onclick="navbar()">
                <i data-feather="menu"></i>
            </a>
        </div>
    </div> <!-- navbar-->
    <div class="direita">
        <button class="btn-novaProposta" onclick="formularioNovaProposta()">Nova Proposta</button>
        <div class="tab">
            <div class="blocoNovaProposta">
                <div class="tituloBloco pb">Novas Propostas</div>
                <div class="propostas" id="novasPropostas"></div>
            </div>
            <div class="blocoPrimeiroContato">
                <div class="tituloBloco sb">Primeiro Contato</div>
                <div class="propostas" id="primeiroContato"></div>
            </div>
            <div class="blocoNovaProposta">
                <div class="tituloBloco tb">Proposta Fechada</div>
                <div class="propostas" id="propostaFechada"></div>
            </div>
            <div class="blocoNovaProposta">
                <div class="tituloBloco qb">Projeto em Andamento</div>
                <div class="propostas" id="projetoEmAndamento"></div>
            </div>
        </div>

        <div class="cadastro">
            <div class="cadastroProposta">
                <input type="text" id="nomeProposta" placeholder="Nome da proposta">
                <input type="date" id="dataProposta" placeholder="Data da proposta">
                <input type="number" id="valorProposta" placeholder="Valor da proposta">
                
                <div class="radioOpcoes">
                    <div class="radio">
                        <p>Coluna</p>
                        <input type="radio" name="coluna" id="nova-proposta">Nova proposta <br>
                        <input type="radio" name="coluna" id="primeiro-contato">Primeiro Contato <br>
                        <input type="radio" name="coluna" id="proposta-fechada">Proposta Fechada <br>
                        <input type="radio" name="coluna" id="projeto-em-andamento">Projeto em Andamento
                    </div>
                    
                    <div class="prioridade">
                        <p>Nível de prioridade</p>
                        <input type="radio" name="prioridade" id="alta">Alta <br>
                        <input type="radio" name="prioridade" id="media">Média <br>
                        <input type="radio" name="prioridade" id="baixa">Baixa
                    </div>
                </div>
                <button type="submit" onclick="novaProposta()">Adicionar</button>
            </div>
        </div>
    </div>

    <!-- ESSE FORMULÁRIO APARECERÁ SOBRE A TELA AO PRESSIONAR O BOTÃO "NOVA PROPOSTA" -->

    <div class="fundo-formulario display-none" id="formularioNovaProposta">
        <div class="formulario">
            <h1>Nova Proposta</h1>
            <div class="primeira-parte">
                <input type="text" placeholder="Nome do projeto">
                <input type="text" placeholder="Empresa">
            </div>
            <p>Pessoas para Contato</p>
            <hr>
            <div class="segunda-parte">
                <input type="text" placeholder="Nome">
                <input type="tel" placeholder="Telefone">
                <input type="email" placeholder="E-mail">
            </div>
            <p>Dados do Projeto</p>
            <hr>
            <div class="terceira-parte">
                <input type="number" placeholder="Valor total do projeto">
                <input type="text" name="" id="" placeholder="Status do projeto">
                <input type="date" name="" id="" placeholder="Início">
            </div>
            <div class="quarta-parte">
                <input type="text" placeholder="Descrição do projeto">
            </div>
            <div class="quinta-parte">
                <input type="text" name="" id="" placeholder="Visível para">
                <input type="text" name="" id="" placeholder="Proprietário">
            </div>
            <div class="botoes">
                <button onclick="cancelarFormulario()">Cancelar</button>
                <button>Cadastrar</button>
            </div>
        </div>
    </div>



    <script>
        feather.replace()
    </script>
    <script src="../static/js/navbar.js"></script>
    <script src="../static/js/main_screen.js"></script>
</body>

</html>
