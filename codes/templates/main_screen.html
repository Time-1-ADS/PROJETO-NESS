<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Screen</title>
    <link rel="stylesheet" href="../static/css/navbar.css">
    <link rel="stylesheet" href="../static/css/main-screen.css">
    <script src="https://unpkg.com/feather-icons"></script>
</head>

<body>
    <div class="navbar" id="navbar">
        <div class="topnav" id="myTopnav">
            <a href="#" class="menu" id="home">
                <i data-feather="home" class="menu__icon"></i>
                <p class="menu-identify">Home</p>
            </a>
            <a href="#" class="menu" id="contacts">
                <i data-feather="users" class="menu__icon"></i>
                <p class="menu-identify">Contacts</p>
            </a>
            <a href="#" class="menu" id="dashboard">
                <i data-feather="pie-chart" class="menu__icon"></i>
                <p class="menu-identify">Dashboard</p>
            </a>
            <a href="#" class="menu" id="registration">
                <i data-feather="user-plus" class="menu__icon"></i>
                <p class="menu-identify" class="menu__icon">Registration</p>
            </a>
            <a href="javascript:void(0);" class="icon" onclick="navbar()">
                <i data-feather="menu"></i>
            </a>
        </div>
    </div> <!-- navbar-->
    <div class="direita">
        <button class="btn--nova-proposta" onclick="formularioNovaProposta()">Nova Proposta</button>
        <div class="tabela">
            <div class="tabela__coluna">
                <div class="coluna__titulo coluna__titulo--novas-propostas">Novas Propostas</div>
                <div class="coluna__propostas" id="novasPropostas"></div>
            </div>
            <div class="tabela__coluna">
                <div class="coluna__titulo coluna__titulo--primeiro-contato">Primeiro Contato</div>
                <div class="coluna__propostas" id="primeiroContato"></div>
            </div>
            <div class="tabela__coluna">
                <div class="coluna__titulo coluna__titulo--proposta-fechada">Proposta Fechada</div>
                <div class="coluna__propostas" id="propostaFechada"></div>
            </div>
            <div class="tabela__coluna">
                <div class="coluna__titulo coluna__titulo--projeto-em-andamento">Projeto em Andamento</div>
                <div class="coluna__propostas" id="projetoEmAndamento"></div>
            </div>
        </div>

        <div class="formulario-kanban">
            <div class="formulario-kanban__proposta">
                <input type="text" id="nomeDaProposta" placeholder="Nome da proposta">
                <input type="date" id="dataDaProposta" placeholder="Data da proposta">
                <input type="number" id="valorDaProposta" placeholder="Valor da proposta">
                
                <div class="opcoes-radio">
                    <div class="opcoes-radio--coluna">
                        <p>Coluna</p>
                        <input type="radio" name="coluna" id="novaProposta">Nova proposta <br>
                        <input type="radio" name="coluna" id="primeiroContato">Primeiro Contato <br>
                        <input type="radio" name="coluna" id="propostaFechada">Proposta Fechada <br>
                        <input type="radio" name="coluna" id="projetoEmAndamento">Projeto em Andamento
                    </div>
                    
                    <div class="opcoes-radio--nivel-de-prioridade">
                        <p>Nível de prioridade</p>
                        <input type="radio" name="prioridade" id="prioridadeAlta">Alta <br>
                        <input type="radio" name="prioridade" id="prioridadeMedia">Média <br>
                        <input type="radio" name="prioridade" id="prioridadeBaixa">Baixa
                    </div>
                </div>
                <button type="submit" onclick="adicionarPipelineNoKanban()">Adicionar</button>
            </div>
        </div>
    </div>

    <!-- ESSE FORMULÁRIO APARECERÁ SOBRE A TELA AO PRESSIONAR O BOTÃO "NOVA PROPOSTA" -->

    <div class="background-formulario formulario--oculto" id="formularioNovaProposta">
        <div class="formulario__nova-proposta">
            <h1>Nova Proposta</h1>
            <div class="formulario__nova-proposta--primeira-parte">
                <input type="text" placeholder="Nome do projeto">
                <input type="text" placeholder="Empresa">
            </div>
            <p>Pessoas para Contato</p>
            <hr>
            <div class="formulario__nova-proposta--segunda-parte">
                <input type="text" placeholder="Nome">
                <input type="tel" placeholder="Telefone">
                <input type="email" placeholder="E-mail">
            </div>
            <p>Dados do Projeto</p>
            <hr>
            <div class="formulario__nova-proposta--terceira-parte">
                <input type="number" placeholder="Valor total do projeto">
                <input type="text" name="" id="" placeholder="Status do projeto">
                <input type="date" name="" id="" placeholder="Início">
            </div>
            <div class="formulario__nova-proposta--quarta-parte">
                <input type="text" placeholder="Descrição do projeto">
            </div>
            <div class="formulario__nova-proposta--quinta-parte">
                <input type="text" name="" id="" placeholder="Visível para">
                <input type="text" name="" id="" placeholder="Proprietário">
            </div>
            <div class="formulario__nova-proposta__botoes">
                <button onclick="cancelarFormulario()">Cancelar</button>
                <button>Cadastrar</button>
            </div>
        </div>
    </div>



    <script>
        feather.replace()
    </script>
    <script src="../static/js/navbar.js"></script>
    <script src="../static/js/main_screen.js"></script>
</body>

</html>
