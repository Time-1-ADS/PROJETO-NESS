<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="static/css/navbar.css">
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    <link rel="stylesheet" href="static/css/main-screen.css">
    <link rel="stylesheet" href="{% static 'css/main-screen.css' %}">
    <link rel="stylesheet" href="../static/css/customer_registration.css">
    <link rel="stylesheet" href="{% static 'css/customer_registration.css' %}">
    <script src="https://unpkg.com/feather-icons"></script>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div class="container">
        <div class="topnav" id="myTopnav">
            <a href="{% url 'index' %}" class="active menu">
                <i data-feather="home"></i>
                <p class="menu-identify">Home</p>
            </a>
            <a href="#" class="menu">
                <i data-feather="users"></i>
                <p class="menu-identify">Contacts</p>
            </a>
            <a href="#" class="menu">
                <i data-feather="pie-chart"></i>
                <p class="menu-identify">Dashboard</p>
            </a>
            <a href="{% url 'RegCustumer' %}" class="menu">
                <i data-feather="user-plus"></i>
                <p class="menu-identify">Registration</p>
            </a>

            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i data-feather="menu"></i>
            </a>
        </div>
    </div>
{% block content %} {% endblock %}
</body>
</html>
