<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'css/main-screen.css' %}">
    <link rel="stylesheet" href="{% static 'css/customer_registration.css' %}">
    <link rel="stylesheet" href="{% static 'css/employee_registration.css' %}">
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    <link rel="stylesheet" href="{% static 'css/contatos.css' %}">
    <link rel="stylesheet" href="{% static 'css/proposta.css' %}">
    <link rel="stylesheet" href="{% static 'css/leads.css' %}">
    <link rel="stylesheet" href="{% static 'css/dash.css' %}">
    <link rel="stylesheet" href="{% static 'css/deleta.css' %}">
    <link rel="stylesheet" href="{% static 'css/default.css' %}">
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>


    <title>{% block title %}{% endblock %}</title>

</head>

<body>
    <div class="hidden" id="popup">
        <div class="popup">
            <input type="text" placeholder="Assunto" id="assunto">
            <input type="text" placeholder="Cumprimentos" id="cumprimentos">
            <textarea name="Text1" cols="0" rows="0" placeholder="Digite sua mensagem aqui" id="mensagem"></textarea>
            <p>Atenciosamente,</p>
            <input type="text" placeholder="Remetente" id="remetente">
            <div class="opcoes-email">
                <button class="btn-email btn-cancelar" onclick="cancelarEnvio()">Cancelar</button>
                <button class="btn-email btn-enviar" onclick="escolherDestinatario()">Escolher destinatário</button>
            </div>
        </div>
    </div>
    <div class="navbar" id="navbar">
        <div class="topnav" id="myTopnav">
            <abbr title="Início">
                <a href="{% url 'index' %}" class="menu" id="home">
                    <i data-feather="home" class="menu__icon"></i>
                    <p class="menu-identify">Home</p>
                </a>
            </abbr>
            <abbr title="Contatos">
                <a href="{% url 'Contacts' %}" class="menu" id="contacts">
                    <i data-feather="users" class="menu__icon"></i>
                    <p class="menu-identify">Contacts</p>
                </a>
            </abbr>
            {% if user.cargo.cargo == "Administrador" or user.cargo.cargo == "Diretor" %}
            <abbr title="Dashboard">
                <a href="{% url 'Dashboard' %}" class="menu" id="dashboard">
                    <i data-feather="pie-chart" class="menu__icon"></i>
                    <p class="menu-identify">Dashboard</p>
                </a>
            </abbr>
            {% endif %}
            <abbr title="Cadastrar">
                <a href="{% url 'Register' %}" class="menu" id="registration">
                    <i data-feather="user-plus" class="menu__icon"></i>
                </a>
            </abbr>
            <abbr title="Leads">
                <a href="{% url 'Leads' %}" class="menu" id="leads">
                    <i data-feather="book-open" class="menu__icon"></i>
                </a>
            </abbr>
            <abbr title="Perfil">
                <a href="{% url 'Profile' user.id %}" class="menu" id="profile">
                    <i data-feather="user" class="menu__icon"></i>
                </a>
            </abbr>
            <abbr title="Sair">
                <a href="{% url 'Logout' %}" class="menu" id="sair">
                    <i data-feather="log-out" class="menu__icon"></i>
                </a>
            </abbr>
            <a href="javascript:void(0);" class="icon" onclick="navbar()">
                <i data-feather="menu"></i>
            </a>
        </div>
    </div> <!-- navbar-->

    <div class="direita">
        {% block content %} {% endblock %}
    </div>
    <script>
        feather.replace()
    </script>
    <script type="text/javascript" src="{% static '/js/dash.js' %}"></script>
    <script src="{% static 'js/navbar.js' %}"></script>
    <script src="{% static 'js/email.js' %}"></script>
</body>

</html>
