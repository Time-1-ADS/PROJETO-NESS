{% extends "base.html" %}

    {% block title %}Dashboard{% endblock %}

{% load static %}

{% block content %}
<div class="direita--superior">
    <div class="superior--leads grafico">
        <p class="d-titulo">Leads<p>
        <h2>Total</h2>
        <p class="d-total">{{leads}}</p>
    </div>
    <div class="grafico" id="superior--primeiro-grafico"></div>
    <div class="grafico" id="superior--segundo-grafico"></div>
</div>
<div class="direita--inferior">
    <div class="inferior--leads grafico">
        <p class="d-titulo">Opportunities<p>
        <h2>Total</h2>
        <p class="d-total">{{oport}}</p>
    </div>
    <div class="grafico" id="inferior--primeiro-grafico"></div>
    <div class="grafico" id="inferior--segundo-grafico"></div>
</div>

<div class="hidden">
    <div id="coluna1">{{oport}}</div>
    <div id="coluna2">{{open}}</div>
    <div id="coluna3">{{pendent}}</div>
    <div id="coluna4">{{closed}}</div>

    <div id="nMonitor">{{nmonitor}}</div>
    <div id="nSensor">{{nsensor}}</div>
    <div id="nCommand">{{ncommand}}</div>
    <div id="nEcho">{{necho}}</div>
    <div id="nReport">{{nreport}}</div>
    <div id="Iara">{{iara}}</div>
</div>

{% endblock %}
